<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <textarea id="content" cols="50" rows="50" disabled="disabled">{{.data.Content}}</textarea>
            </div>
        </div>
    </form>
</div>
</form>
</div>

<script type="text/javascript" src="/static/froala_editor/js/froala_editor.min.js"></script>

<script>
    $(function  () {
        let editor = new FroalaEditor("#content",{
            width:900,
            height:600,
            placeholderText:"",
            charCounterCount:true,
            language:"zh_cn",
            imageUploadMethod:"GET",
            imageUploadURL:"{{urlfor "NewController.UpLoadImg"}}",
            events:{
                initialized:function () {
                    const editor = this;
                    this.el.closest('form').addEventListener('submit', function (e) {
                        $.ajax({
                            url:"{{urlfor "NewController.DoShowNews"}}",
                            type:"GET",
                            data:{},
                            success:function (data) {
                            },
                            fail:function (data) {
                            }
                        });
                    })

                }
            }

        });

    })

</script>
