<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/sweetalert/sweetalert.css">
    <script src="/static/sweetalert/ions_alert.js"></script>
    <script src="/static/sweetalert/sweetalert.min.js"></script>
</head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>员工工号
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.CardId}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>基本工资
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.BasePay}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>工作天数
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.WorkingDay}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>请假天数
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.DaysOff}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>调休天数
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.DaysOffNo}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>奖金
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.Reward}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>租房补贴
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.RentSubsidy}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>交通补贴
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.TransSubsidy}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>社保
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.SocialSecurity}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>住房公积金
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.HousProvidentFund}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>个人税务
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.PersonalPncomeTax}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>罚金
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.Fine}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>实发工资
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.NetSalary}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red"></span>工资月份
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="{{.user_salary.PayDate}}" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit type="button" onclick="reload_list()">
                    返回
                </button>
            </div>

      </form>
    </div>
    <script>

        function reload_list() {
            //获取frame索引
            let index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            window.location.href = "{{urlfor "SalaryController.Get"}}";

        }

    </script>
  </body>

</html>
